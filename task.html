
<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light Control</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .traffic-light {
      background: gray;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
    }
    .red.on {
         background: red;
         }
    .green.on { 
        background: green;
     }
    .blue.on { background: blue; 
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div id="red" class="light red" onclick="toggleLight('red')"></div>
    <div id="green" class="light green" onclick="toggleLight('green')"></div>
    <div id="blue" class="light blue" onclick="toggleLight('blue')"></div>
  </div>

  <script>
    const baseURL = "https://hdproject-3fe83-default-rtdb.firebaseio.com/color/";
function toggleLight(color) {
    let el = document.getElementById(color);
    let state = !el.classList.contains("on");
    if (state) {
      el.classList.add("on");
    } else {
      el.classList.remove("on");
    }

    fetch(baseURL + color + ".json", {
      method: "PUT",
      body: JSON.stringify(state)
    });
    }

  </script>
</body>
</html>

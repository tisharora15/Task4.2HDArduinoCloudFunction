
<!DOCTYPE html>
<html>
<head>
  <title>Traffic Light Control</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .traffic-light {
      background: gray;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .light-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .light {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
    }
    .label {
      color: white;
      font-size: 16px;
      margin-top: 5px;
    }
    .red.on { background: red; }
    .green.on { background: green; }
    .blue.on { background: blue; }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light-group">
      <div id="red" class="light red" onclick="toggleLight('red')"></div>
      <div class="label">Red Light</div>
    </div>
    <div class="light-group">
      <div id="green" class="light green" onclick="toggleLight('green')"></div>
      <div class="label">Green Light</div>
    </div>
    <div class="light-group">
      <div id="blue" class="light blue" onclick="toggleLight('blue')"></div>
      <div class="label">Blue Light</div>
    </div>
  </div>

  <script>
  const baseURL = "https://hdproject-3fe83-default-rtdb.firebaseio.com/color.json";

  function toggleLight(color) {
    
    document.getElementById("red").classList.remove("on");
    document.getElementById("green").classList.remove("on");
    document.getElementById("blue").classList.remove("on");

    
    document.getElementById(color).classList.add("on");

    
    const newState = {
      red: color === "red",
      green: color === "green",
      blue: color === "blue"
    };

    
    fetch(baseURL, {
      method: "PUT",
      body: JSON.stringify(newState)
    });
  }
</script>

</body>
</html>
